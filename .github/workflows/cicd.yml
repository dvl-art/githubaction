---

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn package --file pom.xml

    - name: Publish the artifact
      uses: actions/upload-artifact@v4
      with:
        name: Boardgame
        path:  target/*.jar

    - name: Trivy FS Scan
      run: |
        trivy fs --format  table -o trivy-fs-report.html . 
        echo 'Scanning completed'

    - name: SonarQube Scanner
      uses: SonarSource/sonarqube-scan-action@main
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: SonarQube Quality Gate check
      id: sonarqube-quality-gate-check
      uses: sonarsource/sonarqube-quality-gate-action@master
      with:
        timeout-minutes: 5
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
       docker build -t jackdhub/boardgame:latest .

    - name: Trivy Image Scan 
      run: | 
       trivy image --format table -o trivy-image-report.html jackdhub/boardgame:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push docker Image
      run: |
       docker push jackdhub/boardgame:latest

      
      



    





    



